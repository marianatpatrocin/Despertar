<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Despertar</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <header>
        <a href="inicio.html">  <img src="/frontend/assets/logodespertar.png" class="logo"></a>
    </header>

    <div class="login-container">
        <h1>Entrar na sua conta</h1>

        <form>
            <label for="email">Digite seu e-mail</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>

            <label for="senha">Digite sua senha</label>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>

        <button type="submit" class="botao-entrar">ENTRAR</button>
        </form>

<p>Não tem uma conta?</p>
        <a href="cadastro.html" class="link-cadastro">
            Cadastre-se como voluntário
        </a>
        <a href="cadastrocomunidade.html" class="link-cadastro">
            Cadastre sua comunidade
        </a>
    </div>
    <script src="login.js" ></script>
</body>
</html>
