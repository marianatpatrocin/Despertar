<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Despertar - Painel do Voluntário</title>
  <link rel="stylesheet" href="/frontend/css/voluntario.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <a href="inicio-logado.html">
      <img src="/frontend/assets/logodespertar.png" class="logo" alt="Logo Despertar">
    </a>

    <div id="menu-container">
      <img src="/frontend/assets/menu.png" alt="Menu" id="menu-icon">
      <div id="dropdown-menu">
        <a href="inicio-logado.html">Página Inicial</a>
        <a href="minhasinfos.html">Minhas Informações</a>
        <a href="chat.html">Chat</a>
        <a href="voluntario.html">Painel do Voluntário</a>
        <a href="transformandovidas.html">Relatos</a>
        <a href="#" id="btn-sair">Sair</a>
      </div>
    </div>
  </header>

  <main class="main-container">
    <h1>Olá, <span id="nome-voluntario">[Nome]</span>!</h1>

  
      <section class="dashboard-section" style="margin-top:32px;">
        <h2>Chat em tempo real</h2>
        <div id="chat-container" style="max-width:500px;margin:auto;">
          <div style="margin-bottom:10px;">
            <label for="destinatario-chat" style="font-weight:600;">Enviar para:</label>
            <select id="destinatario-chat" style="margin-left:8px;padding:6px 10px;border-radius:6px;border:1px solid #ccc;font-size:1rem;min-width:180px;"></select>
          </div>
          <ul id="mensagens-chat" style="min-height:180px;max-height:260px;overflow-y:auto;background:#fff;border-radius:8px;padding:16px 8px 8px 8px;margin-bottom:12px;box-shadow:0 2px 8px #0001;"></ul>
          <form id="form-chat" style="display:flex;gap:8px;">
            <input id="input-chat" autocomplete="off" placeholder="Digite sua mensagem..." style="flex:1;padding:10px 12px;border-radius:6px;border:1px solid #ccc;font-size:1rem;" />
            <button type="submit" style="background:#22c55e;color:#fff;padding:10px 18px;border:none;border-radius:6px;font-weight:600;cursor:pointer;">Enviar</button>
          </form>
        </div>
      </section>
  </main>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/frontend/js/chat-socket.js"></script>
  <script src="/frontend/js/voluntario.js"></script>
</body>
</html>
